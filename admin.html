<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="css/estilo.css">

<title>Tournament creator v1.0</title>
</head>
<body onload="inicializarForm()">


	<nav class="navbar  navbar-expand-lg fixed-top">
		<a class="navbar-brand" href=""> <img src="images/liga.png"
			width="30" height="30" alt=""> Tournament Generator
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link"
					href="index.html">Home <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href=""
					onclick="alert('Tournament Generator IAW 2018 Beta')">About</a></li>
				<li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
			</ul>
			<button class="btn btn-primary normal-mode" id="toggleButton"
				type="submit" onclick="toggleMode()">Dark Mode</button>

		</div>
	</nav>

	<div class="container-fluid">
		<div class="row content">
			<div class="col-lg-2  IAWbanner"></div>
			<div class="col-lg-8" id="contenido">
				<!-- CONTENIDO DE LA PAGINA -->
				<h3>Tournament info</h3>

				<div class="containerAdmin">
					<!-- <form action="/action_page.php"> -->
					<form action="">
						<label for="tname">Tournament Name</label> <input type="text"
							id="tname" name="tname" placeholder="Tournament name..">
						<label for="format">Tournament format</label> <select id="format"
							name="format">
							<option value="league">League</option>
							<option value="knockout">Knockout</option>
							<!-- <option value="both">League and Knockout</option> -->
						</select>
						<div>
							<label for="tname">Maximum amount of players</label>
							<div>
								<input type="text" id="maxp" name="maxp" class="unselectable"
									readonly> <img src="images/minus.png" height="30px"
									width="30px" onclick=decrease()> <img
									src="images/plus.png" height="30px" width="30px"
									onclick=increase()>
							</div>
						</div>
						<div>
							<label for="teams">Number of teams</label>
							<div>
								<input type="text" id="teams" name="teams" class="unselectable"
									readonly> <img src="images/minus.png" height="30px"
									width="30px" onclick=decreaseby2()> <img
									src="images/plus.png" height="30px" width="30px"
									onclick=increaseby2()>
							</div>
						</div>
						<input type="button" value="Submit" onclick="newForm()">
					</form>
				</div>
				<hr>
				<hr>
				<hr>
				<div class="containerAdmin">
					<h1>Summary (AJAX)</h1>
					<p>summary1</p>
					<p>summary2</p>
					<p>summary3</p>
				</div>

				<div>
					<section id="delete">
						<button type="button" class="btn btn-danger" onclick="deleteAll()">Delete
							all tournaments</button>
					</section>

					<section id="archivo">
						<form name="formulario">
							<p>
								Seleccionar archivo de datos<br> <input type="file"
									onclick="saveFile()" name="archivos" id="archivos">
							</p>
						</form>
					</section>
				</div>

			</div>
			<!-- div de la columna 8 -->

			<div class="col-lg-2 sidenav IAWbanner"></div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="scripts/javascript.js"></script>
	<script id="modal-html" type="text/html">
    	<div class="modal fade" id="mymodal" tabindex="-1" role="dialog"
					aria-labelledby="exampleModalLabel" aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title" id="exampleModalLabel">Team info</h5>
								<button type="button" class="close" data-dismiss="modal"
									aria-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
		


			<div class="modal-body" id="cuerpo-modal">
			<!-- cuerpo del modal -->	
				


			</div>
			<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-dismiss="modal">Close</button>
								<button type="button" class="btn btn-primary" onclick=confirm_team()>Confirm</button>
							</div>
						</div>
					</div>
				</div>
	</script>
	<script src="scripts/toggleMode.js"></script>
</body>
</html>
